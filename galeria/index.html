<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
        <h1 class="titulo">Galeria Surreal</h1>
        <p class="subtitulo">Todas as imagens foram criadas por I.A.</p>
        <p class="creditos">
            <a href="https://labs.openai.com/" target="_blank" >DALL-E v2</a>
        </p>     
    </header>

    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">Selecione a imagem abaixo para obter maior resolução.</p>
            <img src="" />
            <button class="anterior"><span>anterior</span></button>
            <button class="proximo"><span>proximo</span></button>
        </div>
        <div id="imagens">
            <img src="imagens/burger.png" alt="Pintura de um hamburguer.">
            <img src="imagens/estatua.png" alt="Estátua com fone de ouvido.">
            <img src="imagens/car-futurista.png" alt="Carro com desgn futurista.">
            <img src="imagens/gato-submarino.png" alt="Submarino em formato de gato.">
            <img src="imagens/girassol.png" alt="Flor de girassol usando óculos escuros.">
            <img src="imagens/macbook.png" alt="Alguém usando um Macbook.">
            <img src="imagens/monster.png" alt="Monstro peludo fofinho.">
            <img src="imagens/por-do-sol.png" alt="por-do-sol com cores artificiais.">
            <img src="imagens/rei-capivara.png" alt="Peixe estranho em aquário pequeno.">
            <img src="imagens/sorvetes-monstros.png" alt="Sorvetes em formato de monstros fofos.">
        </div>
    </section>

    <script src="js/app.js"></script>

</body>
</html>
